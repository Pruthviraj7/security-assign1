<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lab Login</title>
    <link rel="stylesheet" href="assign1.css" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Login Page</h1>
      <!--==== LOGIN FORM BLOCK ====-->

      <div class="login">
        <fieldset class="login__fieldset">
          <legend>User Authentication</legend>
          <form action="/" id="form">
            <label for="login" class="login__label">Username</label>
            <input
              type="text"
              class="login__txtbox"
              id="userName"
              name="userName"
            />
            <label for="password" class="login__label">Password</label>
            <input
              type="password"
              class="login__txtbox"
              id="password"
              name="password"
            />
            <button class="login__button" type="submit" id="btn" name="btn">
              Log In
            </button>
          </form>
        </fieldset>
      </div>

      <!--==== OUTPUT BLOCK ====-->
      <div class="output">
        <p>
          <span class="output__text output__user"></span>
        </p>
        <p>
          <span class="output__text output__pass"></span>
        </p>
      </div>
      <!--END output BLOCK-->
    </main>

    <!-- <script src="md5Encrypt.js"></script> -->
    <script src="jasmine-standalone-5.1.1/lib/jasmine-5.1.1/sha1.js"></script>
    <script src="jasmine-standalone-5.1.1/lib/jasmine-5.1.1/md5.js"></script>
    <script src="jasmine-standalone-5.1.1/src/checkLogin.js"></script>
    <script src="jasmine-standalone-5.1.1/src/md5Encrypt.js"></script>
    <script src="assign1.js"></script>
    <script></script>
  </body>
</html>
